<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustained Attention Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="package/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <!-- Form Mulai -->
    <!-- -->
    <div id="shape" class="shape" onclick="selectionFunc(this.classList.item(1))" tabindex="0" onkeydown="keyboardFunc(event,this.classList.item(1))"></div>

    <div class="big-container">
      <div class="container">
        <h4 class="title">Test Fokus Berkelanjutan</h4>
        <div class="input-container">
          <form autocomplete="off" action="#" id="form-awal" name="form-awal  ">
            <div class="text-input">
              <label class="nama" for="nama">Nama</label>
              <input type="text" id="nama" placeholder="tolong isi nama disini" required autofocus />
              <span class="separator"> </span>
            </div>
            <i class="fas fa-heartbeat"></i>
            <label>Kondisi anda saat ini :</label><br />

            <input type="radio" id="kondisi" name="Mkondisi" value="bugar" checked />
            <span class="checkmark"></span>
            <label for="bugar">Bugar</label>
            <input type="radio" id="kondisi" name="Mkondisi" value="letih" />
            <span class="checkmark"></span>
            <label for="letih">Letih</label><br />
            <i class="far fa-clock"></i>
            <label for="waktu">Waktu Tes : </label>
            <input id="waktuMenit" type="number" min="0" max="20" step="1" value="0" />
            <label type="text"> menit</label>
            <input id="waktuDetik" type="number" min="5" max="59" step="1" value="59" />
            <label type="text"> detik</label>
            <div style="height: 20px"></div>

            <label for="bentuk"></label>

            <button class="Button" type="button" id="btn-lanjut">
              <span>Mulai</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Form hasil -->
    <div class="big-container" id="hasil">
      <div class="container">
        <h4 class="title">Hasil</h4>
        <div class="input-container">
          <form name="submit-to-google-sheet" id="form-hasil">
            <label for="Hnama">Nama</label>
            <input type="text" name="nama" id="Hnama" readonly /><br />
            <i class="fas fa-heartbeat"></i>
            <label>Kondisi anda : </label>
            <input type="text" id="Hkondisi" name="kondisi" readonly /><br />
            <i class="far fa-clock"></i>
            <label>Waktu (detik) : </label>
            <input type="text" id="HWaktu" name="waktu" readonly /><br />
            <i class="far fa-check-circle"></i>
            <label for="Hskor-berhasil">Skor berhasil :</label>
            <input type="text" name="skor_berhasil" id="Hskor-berhasil" readonly /><br />
            <i class="far fa-times-circle"></i>
            <label for="Hskor-gagal">Skor gagal :</label>
            <input type="text" name="skor_gagal" id="Hskor-gagal" readonly /><br /><br />
            <button type="submit" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="counter-container">
      <div class="counter">
        <div class="nums">
          <span class="in">3</span>
          <span>2</span>
          <span>1</span>
        </div>
        <h4 id="info"></h4>
      </div>
      <div class="final">
        <h1>GO</h1>
        <!-- <button id="replay">replay</button> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
